version: 2

sources:
  - name: jaffle_shop
    description: Staged customer data from our jaffle shop app.
    database: raw
    schema: jaffle_shop
    tables:
      - name: customers
      - name: orders
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 36, period: hour}
        loaded_at_field: _etl_loaded_at
